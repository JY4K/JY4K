<!DOCTYPE html>

    <title>Âú®Á∫øÁõ¥Êí≠Ê∫êËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <style>

            --radius-lg: 0.75rem;

            /* Èò¥ÂΩ± */

            /* Â≠ó‰Ωì */

            /* Â∏ÉÂ±Ä */

        }

        /* ÈáçÁΩÆÊ†∑Âºè */

        }

        html {

        }

        body {

        }

        /* ‰∏ªÂÆπÂô® */

        /* Ê†áÈ¢òÂå∫Âüü */

        .title {

        .subtitle {

        /* ‰ø°ÊÅØÊ†è */
        .info-bar {

        }

        .update-time {

            backdrop-filter: blur(4px);

        }

        /* URLËÆæÁΩÆÂå∫Âüü */
        .url-settings {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: var(--space-6);
            padding: var(--space-4);
            width: 100%;
        }

        .url-center-spacer {

        .url-input-group {

        .url-input-group label {

        .url-input-group input {

        }

        /* ËΩ¨Êç¢Âå∫Âüü */
        .converter {

            grid-template-columns: 1fr auto 1fr;
            gap: var(--space-6);
            align-items: start;
            transition: all var(--transition-normal);

        .converter-section {

        .converter-section h2 {

        .converter-section textarea {

            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            font-family: var(--font-mono);
            font-size: 1rem;
            line-height: 1.6;
            resize: none;

            color: var(--color-text);

        }

        .converter-section textarea::placeholder {
            color: var(--color-text-light);

        }

        .converter-section textarea:focus {

        /* ËΩ¨Êç¢ÊåâÈíÆ */
        .toggle-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .toggle-button:hover {
            background: var(--color-primary);
            color: var(--color-white);
            transform: scale(1.05);
        }

        .toggle-button:active {
            transform: scale(0.95);
        }

        .toggle-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .toggle-button:hover::after {
            opacity: 1;
        }

        /* Êìç‰ΩúÊåâÈíÆÁªÑ */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            justify-content: center;
            padding: var(--space-3);
        }

        .button {
            padding: var(--space-2) var(--space-4);
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            min-width: 120px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            font-size: 0.95rem;
        }

        .button::before {
            font-size: 1.2rem;
        }

        .button[onclick="convertFormat()"]::before {
            content: 'üîÑ';
        }

        .button[onclick="clearScreen()"]::before {
            content: 'üóëÔ∏è';
        }

        .button[onclick="copyContent()"]::before {
            content: 'üìã';
        }

        .button[onclick="saveAsFile()"]::before {
            content: 'üíæ';
        }

        .button:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .button:active {
            transform: translateY(0);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* ÈÄöÁü• */
        .notification {
            position: fixed;
            bottom: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(31, 41, 55, 0.9);
            color: var(--color-white);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        /* È°µËÑö */
        .footer {
            text-align: center;
            color: var(--color-text-light);
            font-size: 0.8rem;
            padding: var(--space-2) 0;
            border-top: 1px solid var(--color-border);
            transition: color var(--transition-normal);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            .container {
                padding: var(--space-4);
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .converter {
                gap: var(--space-4);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--space-3);
            }

            .title {

            }

            .subtitle {

            }

            .converter {
                grid-template-columns: 1fr;
                padding: var(--space-4);
            }

            .toggle-button {
                margin: var(--space-4) auto;
            }

            .button {
                width: 100%;
                padding: var(--space-3) var(--space-4);
            }

            .url-settings {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }

            .url-center-spacer {
                display: none;
            }

            .converter-section {
                padding: var(--space-3);
            }

            .button-group {
                padding: var(--space-3);

            }

            .converter-section h2 {

            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--space-2);
            }

            .container {
                padding: var(--space-3);
                gap: var(--space-4);
            }

            .title {
                font-size: 1.1rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            .url-settings {
                padding: var(--space-3);
                gap: var(--space-3);
            }

            .converter-section textarea {
                padding: var(--space-3);
            }

            .button {
                padding: var(--space-2) var(--space-3);
                font-size: 0.9rem;
            }

            .converter-section h2 {
                font-size: 0.95rem;
            }
        }

        /* ÊöóËâ≤Ê®°ÂºèÊîØÊåÅ */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #f3f4f6;
                --color-text-light: #9ca3af;
                --color-border: #4b5563;
                --color-border-focus: var(--color-primary);
            }

            .url-input-group input::placeholder,
            .converter-section textarea::placeholder {
                color: var(--color-text-light);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Âú®Á∫øÁõ¥Êí≠Ê∫êËΩ¨Êç¢Â∑•ÂÖ∑</h1>
            <p class="subtitle">ÁÆÄÂçï„ÄÅÂø´ÈÄü„ÄÅÈ´òÊïà</p>
        </div>
        
        <div class="url-settings">
            <div class="url-input-group">
                <label for="xTvgUrlInput">ËäÇÁõÆÂçïÔºö</label>
                <input type="text" id="xTvgUrlInput" placeholder="https://fy.188766.xyz/e.xml">
            </div>
            <div class="url-center-spacer"></div>
            <div class="url-input-group">
                <label for="tvgLogoUrlInput">LogoÔºö</label>
                <input type="text" id="tvgLogoUrlInput" placeholder="https://fy.188766.xyz/logo/fanmingming/live/tv/">
            </div>
        </div>

        <div class="converter">
            <div class="converter-section">
                <h2 id="inputTitle">TXTËæìÂÖ•</h2>
                <textarea id="txtInput" placeholder="ËØ∑ËæìÂÖ•TXTÊ†ºÂºèÁöÑÂÜÖÂÆπÔºåÊØèË°å‰∏Ä‰∏™È¢ëÈÅìÂú∞ÂùÄ" title="TXTËæìÂÖ•Ê°Ü" aria-label="TXTËæìÂÖ•Ê°Ü" spellcheck="false"></textarea>
            </div>
            
            <button class="toggle-button" id="toggleDirectionButton" aria-label="ÂàáÊç¢ËΩ¨Êç¢ÊñπÂêë" title="ÂàáÊç¢ËΩ¨Êç¢ÊñπÂêë">üîÉ</button>
            
            <div class="converter-section">
                <h2 id="outputTitle">ËΩ¨Êç¢ÁªìÊûú</h2>
                <textarea id="m3uOutput" readonly title="ËΩ¨Êç¢ÁªìÊûúËæìÂá∫Ê°Ü" aria-label="ËΩ¨Êç¢ÁªìÊûúËæìÂá∫Ê°Ü" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="button" onclick="convertFormat()">ËΩ¨Êç¢Ê†ºÂºè</button>
            <button class="button" onclick="clearScreen()">Ê∏ÖÈô§ÂÜÖÂÆπ</button>
            <button class="button" onclick="copyContent()">Â§çÂà∂ÁªìÊûú</button>
            <button class="button" onclick="saveAsFile()" id="saveButton">‰øùÂ≠òÊñá‰ª∂</button>
        </div>

        <div class="footer">
            <div>¬© 2025 Áõ¥Êí≠Ê∫êËΩ¨Êç¢Â∑•ÂÖ∑ All Rights Reserved.</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="update-time">Êõ¥Êñ∞Êó•ÊúüÔºö<span id="updateTime">2025-06-19</span></div>

    <script>
    // Áä∂ÊÄÅÁÆ°ÁêÜ
    const state = {
        isTxtToM3U: true,
        defaultUrls: {
            xTvgUrl: 'https://fy.188766.xyz/e.xml',
            tvgLogoUrl: 'https://fy.188766.xyz/logo/fanmingming/live/tv/'
        },
        lastSavedContent: '',
        isProcessing: false
    };

    // DOMÂÖÉÁ¥†
    const elements = {
        toggleButton: document.getElementById('toggleDirectionButton'),
        inputTitle: document.getElementById('inputTitle'),
        outputTitle: document.getElementById('outputTitle'),
        saveButton: document.getElementById('saveButton'),
        txtInput: document.getElementById('txtInput'),
        m3uOutput: document.getElementById('m3uOutput'),
        xTvgUrlInput: document.getElementById('xTvgUrlInput'),
        tvgLogoUrlInput: document.getElementById('tvgLogoUrlInput'),
        notification: document.getElementById('notification'),
        updateTime: document.getElementById('updateTime')
    };

    // ÂàùÂßãÂåñ
    function initialize() {
        updateUI();
        bindEvents();
        loadFromLocalStorage();
        setupAutoSave();
    }

    // Êõ¥Êñ∞UI
    function updateUI() {
        const { isTxtToM3U } = state;
        elements.toggleButton.textContent = 'üîÉ';
        elements.inputTitle.textContent = isTxtToM3U ? 'TXTËæìÂÖ•' : 'M3UËæìÂÖ•';
        elements.outputTitle.textContent = isTxtToM3U ? 'M3UÊ†ºÂºèËΩ¨Êç¢ÁªìÊûú' : 'TXTÊ†ºÂºèËΩ¨Êç¢ÁªìÊûú';
        elements.saveButton.textContent = isTxtToM3U ? '‰øùÂ≠òm3u' : '‰øùÂ≠òtxt';
        elements.txtInput.placeholder = isTxtToM3U 
            ? 'ËØ∑ËæìÂÖ•TXTÊ†ºÂºèÁöÑÂÜÖÂÆπÔºö'
            : 'ËØ∑ËæìÂÖ•M3UÊ†ºÂºèÁöÑÂÜÖÂÆπÔºö';
        elements.m3uOutput.value = '';
    }

    // ÁªëÂÆö‰∫ã‰ª∂
    function bindEvents() {
        elements.toggleButton.addEventListener('click', toggleDirection);
        elements.xTvgUrlInput.addEventListener('input', validateUrl);
        elements.tvgLogoUrlInput.addEventListener('input', validateUrl);
        elements.txtInput.addEventListener('input', autoSave);
        window.addEventListener('beforeunload', handleBeforeUnload);
    }

    // ÂàáÊç¢ËΩ¨Êç¢ÊñπÂêë
    function toggleDirection() {
        if (state.isProcessing) return;
        
        state.isTxtToM3U = !state.isTxtToM3U;
        updateUI();
        showNotification('ËΩ¨Êç¢ÊñπÂêëÂ∑≤ÂàáÊç¢ÔºÅ');
    }

    // È™åËØÅURL
    function validateUrl(event) {
        const url = event.target.value.trim();
        if (url && !isValidUrl(url)) {
            showNotification('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑURLÂú∞ÂùÄ');
            event.target.value = '';
        }
    }

    // URLÈ™åËØÅËæÖÂä©ÂáΩÊï∞
    function isValidUrl(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    // ËΩ¨Êç¢Ê†ºÂºè
    async function convertFormat() {
        if (state.isProcessing) return;
        
        try {
            state.isProcessing = true;
            elements.saveButton.disabled = true;
            
            if (state.isTxtToM3U) {
                await convertToM3U();
            } else {
                await convertToTxt();
            }
            
            showNotification('Ê†ºÂºèËΩ¨Êç¢ÊàêÂäüÔºÅ');
        } catch (error) {
            showNotification('ËΩ¨Êç¢Â§±Ë¥•Ôºö' + error.message);
        } finally {
            state.isProcessing = false;
            elements.saveButton.disabled = false;
        }
    }

    // TXTËΩ¨M3U
    async function convertToM3U() {
        const txtInput = elements.txtInput.value.trim();
        if (!txtInput) {
            throw new Error('ËØ∑ËæìÂÖ•TXTÂÜÖÂÆπ');
        }

        const lines = txtInput.split('\n');
        const xTvgUrl = elements.xTvgUrlInput.value.trim() || state.defaultUrls.xTvgUrl;
        const tvgLogoBaseUrl = elements.tvgLogoUrlInput.value.trim() || state.defaultUrls.tvgLogoUrl;

        let m3uOutput = `#EXTM3U x-tvg-url="${xTvgUrl}"\n`;
        let currentGroup = null;
        let channelCount = 0;
        let isFirstGroup = true;

        for (const line of lines) {
            const trimmedLine = line.trim();
            if (!trimmedLine) continue;

            if (trimmedLine.includes('#genre#')) {
                const newGroup = trimmedLine.replace(/,#genre#/, '').trim();
                
                // Â¶ÇÊûúÁªÑÂêç‰∏çÂêå‰∏î‰∏çÊòØÁ¨¨‰∏Ä‰∏™ÁªÑÔºåÊ∑ªÂä†Á©∫Ë°åÂàÜÈöî
                if (currentGroup !== null && currentGroup !== newGroup && !isFirstGroup) {
                    m3uOutput += '\n\n';
                }
                
                currentGroup = newGroup;
                isFirstGroup = false;
            } else {
                const [originalChannelName, channelLink] = trimmedLine.split(',').map(item => item.trim());
                if (!originalChannelName || !channelLink) {
                    throw new Error('Áõ¥Êí≠Ê∫êÊ†ºÂºèÈîôËØØ');
                }

                // ‰ºòÂåñtvg-nameÂåπÈÖçÈÄªËæëÔºöÊúâÁ©∫Ê†ºÊó∂ÂèñÁ©∫Ê†ºÂâçÔºåÊó†Á©∫Ê†ºÊó∂ÂÖ®Âèñ
                let processedChannelName = originalChannelName.trim();
                if (processedChannelName.includes(' ')) {
                    processedChannelName = processedChannelName.split(' ')[0];
                }
                m3uOutput += `#EXTINF:-1 tvg-name="${processedChannelName}" tvg-logo="${tvgLogoBaseUrl}${processedChannelName}.png"`;
                
                if (currentGroup) {
                    m3uOutput += ` group-title="${currentGroup}"`;
                }
                
                m3uOutput += `,${originalChannelName}\n${channelLink}\n`;
                channelCount++;
            }
        }

        if (channelCount === 0) {
            throw new Error('Êú™ÊâæÂà∞ÊúâÊïàÁöÑÈ¢ëÈÅì‰ø°ÊÅØ');
        }

        elements.m3uOutput.value = m3uOutput;
        state.lastSavedContent = m3uOutput;
    }

    // M3UËΩ¨TXT
    async function convertToTxt() {
        const m3uInput = elements.txtInput.value.trim();
        if (!m3uInput) {
            throw new Error('ËØ∑ËæìÂÖ•M3UÂÜÖÂÆπ');
        }

        const lines = m3uInput.split('\n');
        let txtOutput = '';
        let currentGroup = '';
        let channelCount = 0;
        let isFirstGroup = true;

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line.startsWith('#EXTINF:-1')) {
                const channelName = line.split(',').pop().trim();
                const groupMatch = line.match(/group-title="([^"]+)"/);
                
                if (groupMatch && groupMatch[1] !== currentGroup) {
                    const newGroup = groupMatch[1];
                    
                    // Â¶ÇÊûúÁªÑÂêç‰∏çÂêå‰∏î‰∏çÊòØÁ¨¨‰∏Ä‰∏™ÁªÑÔºåÊ∑ªÂä†Á©∫Ë°åÂàÜÈöî
                    if (currentGroup !== '' && currentGroup !== newGroup && !isFirstGroup) {
                        txtOutput += '\n\n';
                    }
                    
                    currentGroup = newGroup;
                    txtOutput += `${currentGroup},#genre#\n`;
                    isFirstGroup = false;
                }

                if (i + 1 < lines.length) {
                    const url = lines[i + 1].trim();
                    if (url && !url.startsWith('#')) {
                        txtOutput += `${channelName},${url}\n`;
                        channelCount++;
                    }
                }
            }
        }

        if (channelCount === 0) {
            throw new Error('Êú™ÊâæÂà∞ÊúâÊïàÁöÑÈ¢ëÈÅì‰ø°ÊÅØ');
        }

        elements.m3uOutput.value = txtOutput;
        state.lastSavedContent = txtOutput;
    }

    // Ê∏ÖÈô§ÂÜÖÂÆπ
    function clearScreen() {
        if (state.isProcessing) return;
        
        elements.txtInput.value = '';
        elements.m3uOutput.value = '';
        state.lastSavedContent = '';
        showNotification('ÂÜÖÂÆπÂ∑≤Ê∏ÖÁ©∫ÔºÅ');
        localStorage.removeItem('savedContent');
    }

    // Â§çÂà∂ÂÜÖÂÆπ
    async function copyContent() {
        if (state.isProcessing) return;
        
        const content = elements.m3uOutput.value;
        if (!content) {
            showNotification('Ê≤°ÊúâÂèØÂ§çÂà∂ÂÜÖÂÆπÔºÅ');
            return;
        }

        try {
            await navigator.clipboard.writeText(content);
            showNotification('Â∑≤Â§çÂà∂ÔºÅ');
        } catch (err) {
            // ÈôçÁ∫ßÊñπÊ°à
            elements.m3uOutput.select();
            document.execCommand('copy');
            showNotification('Â∑≤Â§çÂà∂ÔºÅ');
        }
    }

    // ‰øùÂ≠òÊñá‰ª∂
    function saveAsFile() {
        if (state.isProcessing) return;
        
        const content = elements.m3uOutput.value;
        if (!content) {
            showNotification('Ê≤°ÊúâÂèØ‰øùÂ≠òÁöÑÂÜÖÂÆπÔºÅ');
            return;
        }

        const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = state.isTxtToM3U ? 'playlist.m3u' : 'playlist.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showNotification('Êñá‰ª∂Â∑≤‰øùÂ≠òÔºÅ');
    }

    // ÊòæÁ§∫ÈÄöÁü•
    function showNotification(message) {
        elements.notification.textContent = message;
        elements.notification.classList.add('show');
        
        setTimeout(() => {
            elements.notification.classList.remove('show');
        }, 2000);
    }

    // Ëá™Âä®‰øùÂ≠ò
    function autoSave() {
        const content = elements.txtInput.value;
        if (content) {
            localStorage.setItem('savedContent', content);
        }
    }

    // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩ
    function loadFromLocalStorage() {
        const savedContent = localStorage.getItem('savedContent');
        if (savedContent) {
            elements.txtInput.value = savedContent;
        }
    }

    // ËÆæÁΩÆËá™Âä®‰øùÂ≠ò
    function setupAutoSave() {
        window.addEventListener('beforeunload', () => {
            autoSave();
        });
    }

    // Â§ÑÁêÜÈ°µÈù¢ÂÖ≥Èó≠
    function handleBeforeUnload(e) {
        if (elements.txtInput.value && !elements.txtInput.value === state.lastSavedContent) {
            e.preventDefault();
            e.returnValue = '';
        }
    }

    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', initialize);
    </script>
